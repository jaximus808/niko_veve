<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <script>
            function privateGame() 
            {
                window.location.href = "/customgame"
            }

            function publicGame()
            {
                
                fetch("/joinpublicroom", {
                    method:"GET", 
                    headers: {
                        'Content-Type': 'application/json',
                        },
                    }
                ).then(res => res.json())
                .then(data =>
                {
                    window.location.href = `/publicgame/${data.roomId}`
                }) 
                
            }
        </script>
        <h1>Real Estate Guesser</h1>

        <p>Debugging Mode v0.0.1</p>
        
        <button onclick="privateGame()" >Private Game</button>

        <button onclick="publicGame()" >Public Game</button>
        
    </body>
</html>
