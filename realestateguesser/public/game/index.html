<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Guesser</title> 
    <script src="./socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
    <h1>Real Estate Guesser</h1>
    <div id="settings">
      <h3>Settings</h3>
      <p id="guessTimeDisplay"></p>
      <p id="maxRoundsDisplay"></p>
      <p id="showLocationDisplay"></p>
      <p></p>
    </div>
    <div id ="stats"class="stats">
      <p id="gameState"></p>
      <p id="joinCode"></p>
      <p id="inviteLink"></p>
      
    </div>
    <h3 id="playerUpdateCount">Players:</h3>
    <div id="playerDisplay">
      
    </div>
    
    <div id="chatArea" style="width: 25%; height: 30%; background-color: rgba(186, 186, 186,0.4); position: absolute; bottom:0;right: 0;z-index: 5;">
      <div id="chatContianer" style="background-color: rgba(92, 92, 92,0.4); width:98%; height:73%; margin-left: 1% ;margin-top: 1% ;"  id="chatContianer"></div>
      <div id="inputArea" style="background-color:rgba(92, 92, 92,0.4) ;height:20%; width:97%; margin-left:1%;margin-top: 2%;">
        <label  novalidate for="inp" class="inp" >
          <input id="inputMsg"  class="inputMessage" style="margin-top:-2%;margin-left: 1%;"type="text" id="inp" placeholder="message" pattern=".{6,}" required>
          <svg margin-left="1%"width="100%" height="18px" viewBox="0 0 280 18" class="border">
            <path d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12"></path>
          </svg>
          
        </label>
        
      <!-- <button onclick="SendMessageDOM()" class="btn">Send</button> -->
      </div>
    </div>
    

    <script src="game.js"></script>
    <div id="estatePrompterContainer">
      <img style="display: none" src="" class="promptImg" id="promptImg0">
      <img style="display: none" class="promptImg"id="promptImg1">
      <img style="display: none" class="promptImg"id="promptImg2">
      <div>
        <button onclick="incrementImageLeft()" class="promptButtons" disabled="true" id="leftImageSwap"><</button>
        <button onclick="incrementImageRight()" class="promptButtons" id="rightImageSwap">></button>
      </div>
      <div id="priceAnswerContainer">
        <h3>Correct Price: </h3>
        <div id="displayAnswerPriceID"></div>
      
      </div>
      <h3>Description:</h3>
      <div id="promptDesc"></div>
      <div id="promptLocationContainer">
        <h3>Location:</h3>
        <div id="locationDisplay"></div>
      </div>
    </div>

    <div id="guessArea">
      <div>Guess:</div>
      $<input type="number" id="guessEstateInput">
    </div>

    <div id="winContainer">
      
      <h1>Winner:</h1>
      <div id="winNameDisplay">
      </div>
      <a href="/">Join a new game?</a>
      <h2>Rankings</h2>
      <div id="rankings">
      </div>
    </div>

    <div id="roundStatus">
      <h3>Round: <span id="roundNumDisplay">0</span></h3>
      <div id="currentGuessTime">Time to Guess: waiting</div>
    </div>

    <div id="AdminPanel">
        <div style="text-align: center;font-size: 2vw;">Admin Control</div>

        <div id="adminContainer">

          <div>Guess Time Limit: <span id="timeLimitValueAdmin"></span>s </div>
          <input style="width:80%" oninput="UpdateTimeLimitAdmin()" type="range" min="15" max="300" step="1" value="90" id="timeLimitRange" >

          <div>Max Rounds: <span id="maxRoundValueAdmin"></span> </div>
          <input style="width:80%" oninput="UpdateMaxRoundsAdmin()" type="range"  max="20" min="1" value="5" id="maxRoundsInput">
          <div>Show Location</div>
          <input type="checkbox" value="false" id="showLocationInput">
          <br></br>
          <button class="adminButtons" onclick="changeSettings()">Change Settings</button>
          <button class="adminButtons" onclick="startGame()">Start Game</button>
        </div>


    </div>



   
    <div id="usernamePrompt"> 
        <h2>Enter a Username</h2>
        <input id="usernameInput">
        <p id="joinStatus"></p>
        <button onclick="joinGame()">join!</button>
    </div>

    <!-- <script src="./socket.io-client-4.6.0/"></script> -->
    <!-- <script type="module" src="game.js"></script> -->
</body>
</html>
